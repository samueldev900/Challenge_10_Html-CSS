<head>

  <main>
    <picture>
      <div class="image-desktop">

    <article>
      <h1>FAQ</h1>
      <input type="checkbox" id="rotate">
      <label for="rotate">
        <div class="menu"><p>How many team members can I invite? </p><img id="arrow"   src="images/icon-arrow-down.svg" alt="arrow-down">
        </div>
        <p class="word-ocult">
          You can invite up to 2 additional users on the Free plan. There is no limit on
          team members for the Premium plan.
        </p>
      </label>

      <input type="checkbox" id="rotate1">
      <label for="rotate1">
        <div class="menu"><p>What is the maximum file upload size?</p> <img id="arrow1" src="images/icon-arrow-down.svg" alt="arrow-down"></div>
        <p class="word-ocult">No more than 2GB. All files in your account must fit your allotted storage space.</p>
      </label>

      <input type="checkbox" id="rotate2">
      <label for="rotate2">
        <div class="menu"><p>How do I reset my password?</p> <img id="arrow2" src="images/icon-arrow-down.svg" alt="arrow-down"></div>
          <p class="word-ocult">Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù from your profile page. A reset link will be emailed to you.</p>
      </label>

      <input type="checkbox" id="rotate3">
       <label for="rotate3">
         <div class="menu"><p>Can I cancel my subscription?</p> <img id="arrow3" src="images/icon-arrow-down.svg" alt="arrow-down"></div>
        <p class="word-ocult">
          Yes! Send us a message and we‚Äôll process your request no questions asked.
        </p>

      <label for="rotate4">
        <div class="menu"><p>Do you provide additional support?</p> <img id="arrow4" src="images/icon-arrow-down.svg" alt="arrow-down"></div>
        <p class="word-ocult">Chat and email support is available 24/7. Phone lines are open during normal business hours.</p>
      </label>
    </article>
